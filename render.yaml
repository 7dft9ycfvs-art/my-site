services:
  - type: web
    name: my-php-site
    env: php
    buildCommand: "composer install --no-dev --optimize-autoloader"
    startCommand: "php -S 0.0.0.0:\$PORT"
    healthCheckPath: /
    autoDeploy: true
    envVars:
      - key: APP_ENV
        value: production
    disk:
      name: data
      mountPath: /var/www/html/data
      sizeGB: 1
